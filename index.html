<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div role="main" class="card_container">
    <div class="card">
      <div class="img_container"></div>
    <div class="text_container">
      <div class="title">
        <h2> Get <mark>insights</mark>  that help your business grow.</h2>
      </div>
      <div class="text">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>
      <div class="stats">
        <div class="stat">
          <h2 class="number">10k+</h2>
          <p class="name_text">companies</p>
        </div>
        <div class="stat">
          <h2 class="number">314</h2>
          <p class="name_text">templates</p>
        </div>
        <div class="stat">
          <h2 class="number">12m+</h2>
          <p class="name_text last_comp">queries</p>
        </div>
      </div>
    </div>
    </div>
  </div>

  <div role="link" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/mjaumi" target="_blank">Milhan Joardar Aumi</a>.
  </div>
</body>
</html>
